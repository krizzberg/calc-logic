<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet"
    type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1"> 1st number:</label>
          <input id="add1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="add2">2nd number:</label>
          <input id="add2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div id="output1">
      </div>
      <form id="subtract">
        <div class="form-group">
          <label for="subtract1"> 1st number:</label>
          <input id="subtract1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="subtract2"> 2nd number:</label>
          <input id="subtract2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
      <div id="output2">
      </div>
      <form id="multiply">
        <div class="form-group">
          <label for="multiplication1"> 1st number:</label>
          <input id="multiplication1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="multiplication2"> 2nd number:</label>
          <input id="multiplication2" class="form-control" type="text">
        </div>
         <button type="submit" class="btn">Multiplication!</button>
      </form>
      <div id="output3">
      </div>
      <form id="divide">
        <div class="form-group">
          <label for="division1">1st number:</label>
          <input id="division1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="division2">2nd number:</label>
          <input id="division2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Division!</button>
      </form>
      <div id="output4">
      </div>
    </div>
  </body>
</html>
